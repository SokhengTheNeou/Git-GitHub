<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css" />
  </head>
  <body>
    <div id="Calculator">
      <input type="text" readonly id="display" />
      <div id="keys">
        <button onclick="Delete()" class="specialBtn">Delete</button>
        <button onclick="SwitchPos_Neg()" class="specialBtn">+/-</button>
        <button onclick="percentage()" class="specialBtn">%</button>
        <button onclick="appendToDisplay('/')" class="operatorBtn">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operatorBtn">x</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operatorBtn">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operatorBtn">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="reset('C')">C</button>
        <button onclick="calculate()" class="operatorBtn">=</button>
      </div>
    </div>

    <script src="/Calculator/script.js"></script>
  </body>
</html>
